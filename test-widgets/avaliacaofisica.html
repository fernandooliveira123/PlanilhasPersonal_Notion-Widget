<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <script
          src="https://kit.fontawesome.com/9c67c46016.js"
          crossorigin="anonymous"
        ></script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Avaliação Física</title>
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="avaliacaofisica.css" />
        <!-- Estilo CSS para a página -->
        <link rel="shortcut icon" href="icons/icone.ico" type="image/x-icon" />
        <!-- Ícone do site -->
    </head>
  <body>
    <div class="container">
      <h1>Avaliação Física</h1>

      <!-- Seletor de Aluno -->
      <div id="containerSeletorAluno">
        <label for="studentSelect">Selecione um Aluno:</label>
        <select id="studentSelect">
          <option value="" disabled selected>Selecione ou adicione um aluno</option>
        </select>
        <button id="btnExcluirAluno"><i class="fas fa-user-minus"></i>Excluir Aluno</button>
        <button id="btnAdicionarAluno"><i class="fas fa-user-plus"></i>Adicionar Novo Aluno</button>
      </div>

      <!-- Formulário de criação/exclusão de aluno -->
      <div id="novoAlunoContainer"></div>
      <div id="excluirAlunoContainer"></div>

      <!-- Container para indicar que estamos em modo de edição de avaliação -->
      <div id="edicaoAvaliacaoContainer"></div>

      <!-- Formulário de Avaliação -->
      <form id="evaluationForm" style="display: none">
        <h2>Dados Gerais</h2>
        <label for="name">Nome do Aluno:</label>
        <input type="text" id="name" placeholder="Nome do aluno" readonly />

        <label for="weight">Peso (kg):</label>
        <input
          type="number"
          id="weight"
          step="0.01"
          placeholder="Ex: 70.5"
          required
        />

        <label for="height">Estatura (cm):</label>
        <input
          type="number"
          id="height"
          step="0.01"
          placeholder="Ex: 175"
          required
        />

        <button type="submit">
          <i class="fas fa-save"></i> Salvar Avaliação
        </button>
      </form>

      <!-- Resultados -->
      <div id="results" class="result-container" style="display: none">
        <h2>Avaliações do Aluno</h2>
        <ul id="evaluationList" class="evaluation-list"></ul>

        <!-- Container para confirmação de exclusão de avaliação -->
        <div id="excluirAvaliacaoContainerEval"></div>
      </div>
    </div>

    <footer>&copy; Direitos Reservados Planilhas Personal Trainer</footer>
    <script src="avaliacaofisica.js"></script>
  </body>
</html>
